<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Ejemplos formularios</title>
</head>

<body>

    <section>
        <h2>Contáctanos</h2>
        <form>
            <label class="block" for="nombre">Ingresa tu nombre</label>
            <input class="block" type="text" placeholder="Nombre" id="nombre">

            <label class="block" for="edad">Ingresa tu edad</label>
            <input class="block" type="number" placeholder="Edad (1 - 60)" id="edad" max="60" min="1">

            <label class="block" for="correo">Ingresa tu correo electrónico</label>
            <input class="block"type="email" placeholder="Correo" id="correo">

            <label class="block" for="telefono">Ingresa tu teléfono</label>
            <input class="block" type="tel" placeholder="Teléfono" id="telefono">

            <label class="block" for="cumpleanios">Ingresa tu fecha de cumpleaños</label>
            <input class="block" type="date" id="cumpleanio">

            <label class="block" for="felicidad">Qué tan feliz estás</label>
            <input class="block" type="range" id="felicidad">

            <input type="radio" id="genero" value="feminino" name="feminino" checked="true">
            <label for="genero">Femenino</label>

            <input type="radio" id="genero" value="feminino" name="feminino">
            <label for="genero">Másculino</label>

            <label class="block">Déjanos un comentario</label>
            <textarea></textarea>

            <input class="block" type="submit">

        </form>

    </section>

</body>

</html>
