<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>DOM</title>
</head>
<body>

    <p onclick="mostrarMensaje();">Mostrar mensaje en consola</p>

    <!-- ACCESIBLE POR ID -->
    <p id="texto-prueba">Soy un párrafo</p>
    <!-- onclick se conecta con un método -->
    <button onclick="reemplazar();">Reemplazar elemento HTML</button>


    <p id="t1">Soy el texto 1</p>
    <button onclick="cambiarTexto();">Cambiar texto</button>

    <p>REEMPLAZAR ATRIBUTOS</p>

    <a id="link" target="_blank" href="https://www.google.com">Google</a>
    <button onclick="cambiarAtributo();">Cambiar atributo</button>

    <p>Reemplazar imágenes</p>
    <img id="gatito" src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/59a669fc5bafe88febb3d6cc/gatito-cesped_0.jpg" alt="gatito" height="400px">
    <button onclick="cambiarImagen();">Cambiar imagen</button>


    <p>Cambiar imagen tres veces</p>
    <img id="imagen-base" src="https://hips.hearstapps.com/es.h-cdn.co/mcres/images/mi-casa/terraza-jardines-porche/cuidados-gatos-lactantes/1471229-1-esl-ES/me-he-encontrado-un-gatito-que-hago.jpg?resize=480:*" alt="otro gatito" height="400px">
    <button onclick="seguir();">Siguiente imagen</button>
    

    <p>ESTILOS</p>
    <p id="texto-p">Texto prueba</p>
    <button onclick="cambiarColor();">Cambiar color texto</button>
    <button onclick="cambiarBackground();">Cambiar background</button>
    <button onclick="crecer();">Crecer</button>
    <button onclick="desaparecer();">Desaparecer</button>
    <button onclick="mostrar();">Mostrar</button>

    <p>HOVER</p>
    <img id="img-gatito" onmouseover="nuevaImagen();" onmouseout="regresarImagen();" src="https://www.ecestaticos.com/imagestatic/clipping/2f6/975/2f69756c991ac98fb8986390e09776bd.jpg" alt="gatitos" height="400px">
    
    <button onclick="modificarEstilosP();">Cambiar P's</button>
    
    <button onclick="ocultarImagenes();">ocultar todas las imágenes</button>
    <script src="./app.js"></script>
</body>
</html>
