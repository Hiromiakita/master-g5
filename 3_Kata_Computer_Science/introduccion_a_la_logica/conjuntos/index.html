<!DOCTYPE html>
<html>
    <head>
        <title>i</title>
        <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-venn.min.js"></script>
        <style>
            html,
            body,
            #container {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script>
            // All the code for the chart will come here
            anychart.onDocumentReady(function () {
                var data = [
                    {
                        x: "A",
                        value: 100,
                        name: "Tu crush",
                    },
                    {
                        x: "B",
                        value: 100,
                        name: "El profe de filosofia",
                    },

                    {
                        x: ["A", "B"],
                        value: 25,
                        name:
                            "Confundirte y despreciar \n tus sentimientos y opiniones",
                    },
                ];

                // create venn diagram
                var chart = anychart.venn(data);

                // set container id for the chart
                chart.container("container");

                // initiate chart drawing
                chart.draw();

                // set chart title
                chart.title("Diagramas con Javascript");

                // set labels settings
                chart.labels().format("{%Name}");
            });
        </script>
        <script src="main.js"></script>
    </body>
</html>
